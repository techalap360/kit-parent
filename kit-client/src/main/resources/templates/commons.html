<!-- Preloader -->
<div th:fragment="preloader" xmlns:th="http://www.thymeleaf.org">
	<div class="preloader">
		<div class="lds-ellipsis">
			<span></span> <span></span> <span></span>
		</div>
	</div>
</div>

<!-- Onload Popup -->
<div th:fragment="onload-popup" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade subscribe_popup" id="onload-popup" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"><i class="ion-ios-close-empty"></i></span>
					</button>
					<div class="row no-gutters">
						<div class="col-sm-7">
							<div class="popup_content text-left">
								<div class="popup-text">
									<div class="heading_s1">
										<h3>Subscribe Newsletter and Get 25% Discount!</h3>
									</div>
									<p>Subscribe to the newsletter to receive updates about new products.</p>
								</div>
								<form method="post">
									<div class="form-group">
										<input name="email" required type="email" class="form-control" placeholder="Enter Your Email">
									</div>
									<div class="form-group">
										<button class="btn btn-fill-out btn-block text-uppercase" title="Subscribe" type="submit">Subscribe</button>
									</div>
								</form>
								<div class="chek-form">
									<div class="custome-checkbox">
										<input 	class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox3" value=""> 
										<label class="form-check-label" for="exampleCheckbox3"><span>Don't show this popup again!</span></label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-5">
							<div class="background_bg h-100" th:data-img-src="@{/assets/images/popup_img3.jpg}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Newsletter -->
<div th:fragment="newsletter" xmlns:th="http://www.thymeleaf.org">
	<div class="section bg_default small_pt small_pb">
			<div class="custom-container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<div class="newsletter_text text_white">
							<h3>Join Our Newsletter Now</h3>
							<p>Register now to get updates on promotions.</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="newsletter_form2 rounded_input">
							<form>
								<input type="text" required="" class="form-control" placeholder="Enter Email Address">
								<button type="submit" class="btn btn-dark btn-radius" name="submit" value="Submit">Subscribe</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
